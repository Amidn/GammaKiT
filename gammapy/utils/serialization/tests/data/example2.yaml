components:
- name: source
  spatial:
    type: SkyGaussian
    parameters:
    - name: lon_0
      value: 0.0
      factor: 0.0
      scale: 1.0
      unit: deg
      min: -180.0
      max: 180.0
      frozen: false
    - name: lat_0
      value: 0.0
      factor: 0.0
      scale: 1.0
      unit: deg
      min: -90.0
      max: 90.0
      frozen: false
    - name: sigma
      value: 1.0
      factor: 1.0
      scale: 1.0
      unit: deg
      min: 0.0
      max: .nan
      frozen: false
  spectral:
    type: PowerLaw
    parameters:
    - name: index
      value: 2.0
      factor: 2.0
      scale: 1.0
      unit: ''
      min: .nan
      max: .nan
      frozen: false
    - name: amplitude
      value: 1.0e-12
      factor: 1.0e-12
      scale: 1.0
      unit: cm-2 s-1 TeV-1
      min: .nan
      max: .nan
      frozen: false
    - name: reference
      value: 1.0
      factor: 1.0
      scale: 1.0
      unit: TeV
      min: .nan
      max: .nan
      frozen: true
